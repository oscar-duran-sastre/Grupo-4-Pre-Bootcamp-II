<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Anuncios</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <script
      src="https://kit.fontawesome.com/4d73159aa5.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 mt-2 col-md-2 mt-md-4">
          <nav>
            <dl
              class="d-flex justify-content-around d-md-block mt-2 border-bottom border-secondary mb-2 mt-md-5 pb-2"
            >
              <dt class="mb-2">
                <a href="announcement-list.html" class="navegationLinks d-flex">
                  <div class="icons-wrap">
                    <i class="fas fa-user-tag menu-icons"></i>
                  </div>
                  <div class="d-none d-md-block">Anuncios</div>
                </a>
              </dt>

              <dt class="mb-2">
                <a href="#" class="navegationLinks d-flex">
                  <div class="icons-wrap">
                    <i class="fas fa-thumbtack icon-tasks menu-icons"></i>
                  </div>
                  <div class="d-none d-md-block">Tareas</div>
                </a>
              </dt>

              <dt class="mb-2">
                <a href="people-list.html" class="navegationLinks d-flex">
                  <div class="icons-wrap">
                    <i class="fas fa-user-alt fa-people menu-icons"></i>
                  </div>
                  <div class="d-none d-md-block">Personas</div>
                </a>
              </dt>

              <dt class="mb-2">
                <a href="#" class="navegationLinks d-flex">
                  <div class="icons-wrap">
                    <i class="fas fa-file fa-pages menu-icons"></i>
                  </div>
                  <div class="d-none d-md-block">Páginas</div>
                </a>
              </dt>
              <dt class="mb-2">
                <a href="#" class="navegationLinks d-flex">
                  <div class="icons-wrap">
                    <i class="fas fa-search fa-revisions menu-icons"></i>
                  </div>
                  <div class="d-none d-md-block">Revisiones</div>
                </a>
              </dt>
            </dl>
          </nav>
        </div>
        <div class="col-12 col-md-10">
          <header
            class="row p-2 pt-3 pb-5 justify-content-center align-items-start text-white"
          >
            <div class="col-6 col-md-6 small mt-2">
              <p>TABLERO</p>
            </div>
            <div class="col-12 order-3 col-md-4 order-md-2 pt-2 pr-md-5">
              <form action="">
                <input
                  class="form-control input-lg"
                  type="text"
                  placeholder="Search"
                />
              </form>
            </div>
            <div class="col-6 col-md-2 order-md-3">
              <div class="d-flex align-items-center justify-content-end">
                <div class="mr-2 rounded-circle">
                  <span>
                    <img
                      class="rounded-circle"
                      width="60px"
                      src="ImagenPerfil.png"
                      alt="imagePerfil"
                    />
                  </span>
                </div>
                <div class="d-none d-md-block text-left small pt-2">
                  <p class="">CarlosAdmin</p>
                </div>
              </div>
            </div>
          </header>

          <main class="row mt-n3 mt-md-n5 px-md-3">
            <div class="col mx-3 bg-light rounded">
              <div class="mb-5 mt-4 d-flex">
                <h1 class="text-dark flex-grow-1">Editar Anuncio</h1>
                <button type="button" class="btn btn-success">
                  <i class="fas fa-save color-white mr-md-2" title="Guardar"></i
                  ><span class="d-none d-md-inline">Guardar</span>
                </button>

                <a
                  href="announcement-list.html"
                  class="btn btn-danger mx-2"
                  title="Salir sin guardar"
                >
                  <i class="fas fa-times mr-md-2 color-white"></i
                  ><span class="d-none d-md-inline">Salir sin guardar</span>
                </a>
              </div>
              <div class="row">
                <div class="col-12 col-md-6">
                  <form action="">
                    <div class="form-group">
                      <label for="" class="font-weight-bold text-secondary"
                        >Título</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Alerta por invasión zombie"
                      />
                    </div>
                    <div class="form-group mt-4">
                      <label for="" class="font-weight-bold text-secondary"
                        >Adjuntar</label
                      >
                      <input type="file" class="form-control-file" />
                    </div>
                    <div class="font-weight-bold text-secondary mt-4">
                      Publicar en
                    </div>
                    <div class="form-check mt-2">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="sectionAll"
                      />
                      <label class="form-check-label" for="sectionAll">
                        Todas las Secciones
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="sectionNews"
                      />
                      <label class="form-check-label" for="sectionNews">
                        Noticias
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="sectionClass"
                      />
                      <label class="form-check-label" for="sectionClass">
                        Cursos
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="sectionTasks"
                      />
                      <label class="form-check-label" for="sectionTasks">
                        Tareas
                      </label>
                    </div>
                    <div class="form-group mt-4 mb-5">
                      <label
                        for="announcement"
                        class="font-weight-bold text-secondary"
                        >Detalle:</label
                      >
                      <textarea
                        name="announcement"
                        id="an"
                        class="form-control"
                        rows="10"
                      >
                      </textarea>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row mb-5">
                <div class="col-12 d-flex justify-content-center">
                  <button type="button" class="btn btn-success mx-auto">
                    Guardar
                  </button>
                </div>
              </div>
            </div>
          </main>

          <footer class="row">
            <div class="col-12 d-flex justify-content-end">
              <div class="flex-grow-1 bg-footer"></div>
              <a href="" class="text-reset mx-2">Sobre nosotros</a>
              <a href="" class="text-reset mx-2">Blog</a>
              <a href="" class="text-reset mx-2">Licencia MIT</a>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
