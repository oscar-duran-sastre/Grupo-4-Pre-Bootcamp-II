<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Common</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <script
      src="https://kit.fontawesome.com/4d73159aa5.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 mt-2 col-md-2 mt-md-4">
          <nav>
            <dl
              class="d-flex justify-content-around d-md-block mt-2 border-bottom 
              border-secondary mb-2 mt-md-5 pb-2"
            >
              <dt class="mb-2">
                <a href="announcement-list.html" class="navegationLinks d-flex">
                  <div class="icons-wrap">
                    <i class="fas fa-user-tag menu-icons"></i>
                  </div>
                  <div class="d-none d-md-block">Anuncios</div>
                </a>
              </dt>

              <dt class="mb-2">
                <a href="#" class="navegationLinks d-flex">
                  <div class="icons-wrap">
                    <i class="fas fa-thumbtack icon-tasks menu-icons"></i>
                  </div>
                  <div class="d-none d-md-block">Tareas</div>
                </a>
              </dt>

              <dt class="mb-2">
                <a href="people-list.html" class="navegationLinks d-flex">
                  <div class="icons-wrap">
                    <i class="fas fa-user-alt fa-people menu-icons"></i>
                  </div>
                  <div class="d-none d-md-block">Personas</div>
                </a>
              </dt>

              <dt class="mb-2">
                <a href="#" class="navegationLinks d-flex">
                  <div class="icons-wrap">
                    <i class="fas fa-file fa-pages menu-icons"></i>
                  </div>
                  <div class="d-none d-md-block">Páginas</div>
                </a>
              </dt>
              <dt class="mb-2">
                <a href="#" class="navegationLinks d-flex">
                  <div class="icons-wrap">
                    <i class="fas fa-search fa-revisions menu-icons"></i>
                  </div>
                  <div class="d-none d-md-block">Revisiones</div>
                </a>
              </dt>
            </dl>
          </nav>
        </div>
        <div class="col-12 col-md-10">
          <header
            class="row p-2 pt-3 pb-5 justify-content-center align-items-start text-white"
          >
            <div class="col-6 col-md-6 small mt-2">
              <p>TABLERO</p>
            </div>
            <div class="col-12 order-3 col-md-4 order-md-2 pt-2 pr-md-5">
              <form action="">
                <input
                  class="form-control input-lg"
                  type="text"
                  placeholder="Search"
                />
              </form>
            </div>
            <div class="col-6 col-md-2 order-md-3">
              <div class="d-flex align-items-center justify-content-end">
                <div class="mr-2 rounded-circle">
                  <span>
                    <img
                      class="rounded-circle"
                      width="60px"
                      src="ImagenPerfil.png"
                      alt="imagePerfil"
                    />
                  </span>
                </div>
                <div class="d-none d-md-block text-left small pt-2">
                  <p class="">CarlosAdmin</p>
                </div>
              </div>
            </div>
          </header>

          <main class="row mt-n3 mt-md-n5 px-md-3">
            <div class="col bg-light mx-3 rounded">
              <div class="mb-5 mt-4 d-flex">
                <h1 class="text-dark flex-grow-1">Título de la sección</h1>
                <a href="#" type="button" class="btn btn-blue mx-2">
                  <span class="d-none d-md-inline">Botón</span>
                  <i class="fas fa-plus"></i>
                </a>
              </div>
            </div>
          </main>

          <footer class="row">
            <div class="col-12 d-flex justify-content-end">
              <div class="flex-grow-1 bg-footer"></div>
              <a href="" class="text-reset mx-2">Sobre nosotros</a>
              <a href="" class="text-reset mx-2">Blog</a>
              <a href="" class="text-reset mx-2">Licencia MIT</a>
            </div>
          </footer>
        </div>
      </div>
    </div>
