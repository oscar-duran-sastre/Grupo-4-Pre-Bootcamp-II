    <!-- bar multiple 2 chart -->
    <script>
      window.addEventListener('load', function() {
          var ctx = document.getElementById('typeBarMultiple2').getContext('2d');
          var chart = new Chart(ctx, {
  
              type: 'bar',
  
              data: {
                  labels: ["lorem", "ipsum", "dolor"],
                  datasets: [{
                      label: "2017",
                      backgroundColor: 'rgba(85,102,241,.5)',
                      borderColor: 'rgba(85,102,241,.5)',
                      data: [801, 892, 874],},
                      {label: "2018",
                      backgroundColor: 'rgba(61,119,244,.5)',
                      borderColor: 'rgba(61,119,244,.5)',
                      data: [881, 882, 884],},
                      {label: "2019",
                      backgroundColor: 'rgba(72,68,182,.5)',
                      borderColor: 'rgba(72,68,182,.5)',
                      data: [481, 482, 484],},
                  ]
              },
  
              options: {
                  responsive: true,
                          title: {
                              display: true,
                              text: 'Tipo de gráfico: Barra vertical múltiple'
                          },
                          tooltips: {
                              mode: 'index',
                              intersect: false,
                          },
                          hover: {
                              mode: 'nearest',
                              intersect: true,
                          },
                          scales: {
                              xAxes: [{
                                  display: true,
                                  scaleLabel: {
                                      display: false,
                                      labelString: 'Mois'
                                  }
                              }],
                              yAxes: [{
                                                          ticks: {beginAtZero: true},
                                  display: true,
                                  scaleLabel: {
                                      display: true,
                                      labelString: 'sit / dolor'
                                                          }
                                  
                              }]
                          }
              }
          });
      var mediaQuery = window.matchMedia( '(min-width: 768px)' );
    function toggleAspectRatio( mq ) {
      chart.options.maintainAspectRatio = mq.matches;
      chart.resize();
    }
    
    toggleAspectRatio( mediaQuery );
    
    mediaQuery.addListener( toggleAspectRatio );
  })
  </script>

    <!-- pie multiple chart -->
    <script>
    window.addEventListener('load', function() {
        var ctx = document.getElementById('typePieMultiple').getContext('2d');
        var chart = new Chart(ctx, {

            type: 'pie',
            data: {
                labels: ["Lorem", "Ipsum", "Dolor", "Sit", "Amet"],
                datasets: [{
                    label: "Annee 2018",
                    backgroundColor: ['rgba(61,119,244,.5)', 'rgba(85,102,241,.5)', 'rgba(72,68,182,.5)', 'rgba(35,31,94,.5)', 'rgba(24,19,59,.5)'],
                    data: [89, 55, 78, 36, 14],
        },{
                    label: "Annee 2019",
                    backgroundColor: ['rgba(61,119,244,.3)', 'rgba(85,102,241,.3)', 'rgba(72,68,182,.3)', 'rgba(35,31,94,.3)', 'rgba(24,19,59,.3)'],
                    data: [11, 78, 65, 36, 56],
                }]
            },

            options: {
                responsive: true,
                        title: {
                            display: true,
                            text: 'Tipo de gráfico: Circular múltiple'
                        },
                        tooltips: {
                            mode: 'index',
                            intersect: false,
                        },
                        hover: {
                            mode: 'nearest',
                            intersect: true,
                        },
                        scales: {
                            xAxes: [{
                                                        gridLines: {display:false},
                                                        display: false,
                            }],
                            yAxes: [{
                                                        gridLines: {display:false},
                                                        display: false,
                            }]
                        }
            }
        });
    var mediaQuery = window.matchMedia( '(min-width: 768px)' );
  function toggleAspectRatio( mq ) {
    chart.options.maintainAspectRatio = mq.matches;
    chart.resize();
  }
  
  toggleAspectRatio( mediaQuery );
  
  mediaQuery.addListener( toggleAspectRatio );
})
</script>
