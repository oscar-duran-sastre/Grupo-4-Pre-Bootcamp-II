    <title>Tienda online</title>
    <link rel="icon" href="favicon.png" type="image/png" />

  <body>
    <div class="container-fluid">
      <div class="row header-store border border-secondary mb-2">
        <div class="col-12 navbar navbar-expand-md navbar-light">
          <div class="navbar-brand mr-md-4">
            <img
              src="assets/img/logos/logoazul.png"
              alt="logo"
              height="45px;"
              class="pb-1"
            />
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
            id="toggler-button"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <a href="" class="nav-link store-text-lg text-secondary">Cursos</a>
            <a
              href="announcement-list.html"
              class="nav-link store-text-lg text-secondary"
              >Tablero</a
            >
            <form class="form-inline ml-auto">
              <div class="input-group border border-secondary rounded-pill">
                <div class="input-group-prepend">
                  <button
                    class="btn btn-outline-white"
                    type="button"
                    id="button-addon1"
                  >
                    <i class="fas fa-search text-secondary mr-2"></i>
                  </button>
                </div>
                <input
                  type="text"
                  class="form-control border-0 bg-transparent"
                  placeholder="Buscar"
                  aria-label="Example text with button addon"
                  aria-describedby="button-addon1"
                />
              </div>
            </form>
            <a href="store-cart.html" class="text-reset nav-link"
              ><i
                class="fas fa-shopping-cart icon-cart"
                title="Ir al carrito"
              ></i
            ></a>

            <div class="dropdown nav-item">
              <button
                class="btn btn-language dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <img
                  src="assets/img/flagSpain.png"
                  alt="español"
                  class="flag-size"
                />
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#"
                  ><img
                    src="assets/img/flagGalicia.png"
                    alt="galego"
                    class="flag-size"
                /></a>
                <a class="dropdown-item" href="#"
                  ><img
                    src="assets/img/flagUS.svg"
                    alt="english"
                    class="flag-size"
                /></a>
              </div>
            </div>

            <a href="login.html" class="nav-link">Inicia sesión</a>
            <a href="register.html" class="btn btn-success nav-item"
              >REGÍSTRATE</a
            >
          </div>
        </div>
      </div>

      <div class="row border">
        <div class="col-md-3 border border-secondary"></div>
        
        <div class="col-md-7 border border-warning">
          <div class="row">
            <div class="col-md-12 text-center">
              <h3>Novedades</h3>
            </div>

            <div class="col-md-6 col-md-offset-3">
            <div class="carousel slide" id="myCarousel">
              <div class="carousel-inner">
                <div class="item active">
                  <div class="col-xs-3"><a href="#"><img src="http://placehold.it/500/e499e4/fff&amp;text=1" class="img-responsive"></a></div>
                </div>
                <div class="item">
                  <div class="col-xs-3"><a href="#"><img src="http://placehold.it/500/e477e4/fff&amp;text=2" class="img-responsive"></a></div>
                </div>
                <div class="item">
                  <div class="col-xs-3"><a href="#"><img src="http://placehold.it/500/eeeeee&amp;text=3" class="img-responsive"></a></div>
                </div>
                <div class="item">
                  <div class="col-xs-3"><a href="#"><img src="http://placehold.it/500/f4f4f4&amp;text=4" class="img-responsive"></a></div>
                </div>
                <div class="item">
                  <div class="col-xs-3"><a href="#"><img src="http://placehold.it/500/f566f5/333&amp;text=5" class="img-responsive"></a></div>
                </div>
                <div class="item">
                  <div class="col-xs-3"><a href="#"><img src="http://placehold.it/500/f477f4/fff&amp;text=6" class="img-responsive"></a></div>
                </div>
                <div class="item">
                  <div class="col-xs-3"><a href="#"><img src="http://placehold.it/500/eeeeee&amp;text=7" class="img-responsive"></a></div>
                </div>
                <div class="item">
                  <div class="col-xs-3"><a href="#"><img src="http://placehold.it/500/fcfcfc/333&amp;text=8" class="img-responsive"></a></div>
                </div>
              </div>
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <i class="glyphicon glyphicon-chevron-left"></i></a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <i class="glyphicon glyphicon-chevron-right"></i></a>
            </div>
            </div>
        </div>
      </div>
    </div>
