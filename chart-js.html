    <!-- pie chart -->
    <script>
      window.addEventListener('load', function() {
          var ctx = document.getElementById('typePie').getContext('2d');
          var chart = new Chart(ctx, {
  
              type: 'pie',
              data: {
                  labels: ["Lorem", "Ipsum", "Dolor", "Sit", "Amet"],
                  datasets: [{
                      label: "Lorem ipsum",
                      backgroundColor: ['rgba(61,119,244,1)', 'rgba(85,102,241,1)', 'rgba(72,68,182,1)', 'rgba(35,31,94,1)', 'rgba(24,19,59,1)'],
                      data: [89, 55, 78, 36, 14],
                  }]
              },
  
              options: {
                  responsive: true,
                          title: {
                              display: true,
                              text: 'Tipo de gráfico: Circular'
                          },
                          tooltips: {
                              mode: 'index',
                              intersect: false,
                          },
                          hover: {
                              mode: 'nearest',
                              intersect: true,
                          },
                          scales: {
                              xAxes: [{
                                                          gridLines: {display:false},
                                                          display: false,
                              }],
                              yAxes: [{
                                                          gridLines: {display:false},
                                                          display: false,
                              }]
                          }
              }
          });
          var mediaQuery = window.matchMedia( '(min-width: 768px)' );
        function toggleAspectRatio( mq ) {
          chart.options.maintainAspectRatio = mq.matches;
          chart.resize();
        }
        
        toggleAspectRatio( mediaQuery );
        
        mediaQuery.addListener( toggleAspectRatio );
      })
    </script>
