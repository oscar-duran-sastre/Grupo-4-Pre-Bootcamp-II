<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de Anuncios</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <script
      src="https://kit.fontawesome.com/4d73159aa5.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript">
      $("#datetime").datetimepicker({
          format: 'yyyy-mm-dd hh:ii',
          autoclose: true,
          todayBtn: true
      });
      </script>
    
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 mt-4">
          <nav>
            <dl class="border-bottom border-secondary mb-2 mt-5 pb-2">
              <dt class="mb-2 d-flex justify-content-start">
                <div class="icons-wrap"><i class="fas fa-user-tag"></i></div>
                <a href="#" class="navegationLinks">Anuncios</a>
              </dt>

              <dt class="mb-2 d-flex justify-content-start">
                <div class="icons-wrap">
                  <i class="fas fa-thumbtack text-danger"></i>
                </div>
                <a href="task-list.html" class="navegationLinks">Tareas</a>
              </dt>
              <dt class="mb-2 d-flex justify-content-start">
                <div class="icons-wrap">
                  <i class="fas fa-user-alt fa-people"></i>
                </div>
                <a href="people-list.html" class="navegationLinks">Personas</a>
              </dt>

              <dt class="mb-2 d-flex justify-content-start">
                <div class="icons-wrap">
                  <i class="fas fa-file fa-pages"></i>
                </div>
                <a href="#" class="navegationLinks">Páginas</a>
              </dt>

              <dt class="mb-2 d-flex justify-content-start">
                <div class="icons-wrap">
                  <i class="fas fa-search fa-revisions"></i>
                </div>
                <a href="#" class="navegationLinks">Revisiones</a>
              </dt>
            </dl>
          </nav>
        </div>
        <div class="col-10">
          <header
            class="row p-2 pt-3 pb-5 justify-content-center align-items-start text-white"
          >
            <div class="col-6 small mt-2">
              <a class="navbar-brand logoDemo" href="store.html" id="brand-nav-index">
                <img src="assets/img/logos/logoblanco.png" alt="Logo de empresa AON"
                title="Cursos" height="45px" class="pb-1"></a>
            </div>
            <div class="col-4 small">
              <form action="">
                <input
                  class="form-control input-lg"
                  type="text"
                  placeholder="Search"
                />
              </form>
            </div>
            <div class="col-2">
              <div class="row align-items-center">
                <div class="col-4 rounded-circle">
                  <span>
                    <img
                      class="rounded-circle"
                      width="60px"
                      src="ImagenPerfil.png"
                      alt="imagePerfil"
                    />
                  </span>
                </div>
                <div class="col-8 text-center small">
                  <p>CarlosAdmin</p>
                </div>
              </div>
            </div>
          </header>

          <main class="row mt-n5">
            <div class="col bg-light mx-3 rounded">
              <div class="mb-5 mt-4 d-flex">
                <h1 class="text-dark flex-grow-1">Tareas pendientes</h1>
                <a
                  href="task-new.html"
                  type="button"
                  class="btn btn-blue mx-2"
                >
                  Añadir +
                </a>
              </div>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col" class="text-secondary">NOMBRE</th>
                    <th scope="col" class="text-center text-secondary">
                      DESCRIPCION
                    </th>
                    <th scope="col" class="text-center text-secondary">
                      CATEGORIA
                    </th>
                    <th scope="col" class="text-center text-secondary">
                      CALIFICACION
                    </th>
                    <th scope="col" class="text-center text-secondary">
                      FECHA LIMITE
                    </th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row" class="text-center" colspan="4">
                      No existen tareas todavía. Haz click en Añadir+ para
                      agregar el primero.
                    </th>
                  </tr>
                </tbody>
              </table>
            </div>
          </main>

        </div>
      </div>
      <!-- footer -->
      <div class="row justify-content-center justify-content-md-end pt-5">
        <nav class="navbar navbar-expand navbar-light fixed-bottom ftDashB justify-content-center justify-content-md-end">
            <ul class="navbar-nav">
                <li class="nav-item px-1"><a class="nav-link" href="landing.html">Sobre nosotros</a></li>
                <li class="nav-item px-1"><a class="nav-link" href="https://www.gonzalezlopez.dev/">Blog</a></li> 
                <li class="nav-item px-1"><a class="nav-link" href="https://www.mit.edu/~amini/LICENSE.md">Licencia MIT</a></li>               
            </ul>
        </nav>
      </div>
      <!-- END footer -->
    </div>
  </body>
</html>
