    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <!-- bar chart -->
    <script>
      window.addEventListener('load', function() {
          var ctx = document.getElementById('typeBar').getContext('2d');
          var chart = new Chart(ctx, {
  
              type: 'bar',
  
              data: {
                  labels: ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"],
                  datasets: [{
                      label: "2018",
                      backgroundColor: 'rgba(85,102,241,.5)',
                      borderColor: 'rgba(85,102,241,1)',
                      data: [801, 892, 874, 862, 874, 907, 932, 929, 924, 953, 1031, 987],
                  }]
              },
  
              options: {
                  responsive: true,
                          title: {
                              display: true,
                              text: 'Tipo de gráfico: Barra vertical'
                          },
                          tooltips: {
                              mode: 'index',
                              intersect: false,
                          },
                          hover: {
                              mode: 'nearest',
                              intersect: true,
                          },
                          scales: {
                              xAxes: [{
                                  display: true,
                                  scaleLabel: {
                                      display: false,
                                      labelString: 'Mois'
                                  }
                              }],
                              yAxes: [{
                                                          ticks: {beginAtZero: true},
                                  display: true,
                                  scaleLabel: {
                                      display: true,
                                      labelString: 'sit / dolor'
                                                          }
                                  
                              }]
                          }
              }
          });
      var mediaQuery = window.matchMedia( '(min-width: 768px)' );
    function toggleAspectRatio( mq ) {
      chart.options.maintainAspectRatio = mq.matches;
      chart.resize();
    }
    
    toggleAspectRatio( mediaQuery );
    
    mediaQuery.addListener( toggleAspectRatio );
  })
  </script>

    <!-- bar multiple chart -->
    <script>

                    borderColor: 'rgba(85,102,241,1)',

                    {label: "2018",
                    backgroundColor: 'rgba(61,119,244,.5)',
                    borderColor: 'rgba(61,119,244,1)',
                    data: [881, 882, 884, 882, 884, 987, 982, 989, 984, 983, 1081, 987],},
                    {label: "2019",
                    backgroundColor: 'rgba(72,68,182,.5)',
                    borderColor: 'rgba(72,68,182,1)',
                    data: [481, 482, 484, 482, 484, 487, 482, 489, 484, 483, 481, 487],},
                ]
            },

            options: {
                responsive: true,

                        },
                        tooltips: {
                            mode: 'index',

  function toggleAspectRatio( mq ) {

  toggleAspectRatio( mediaQuery );

})
</script>
